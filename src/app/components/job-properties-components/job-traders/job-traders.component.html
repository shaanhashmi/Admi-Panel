<div class="card-body">
  <mat-card #header class="example-card p-0">
    <mat-card-header class="bg-light d-flex justify-content-between">
      <mat-card-title class="mb-0 pt-3 p-2">
        JOB TRADERS
      </mat-card-title>
      <mat-form-field class="mr-3 pt-1">
        <input matInput [(ngModel)]="searchValue" name="searchValue" placeholder="Search">
      </mat-form-field>
    </mat-card-header>
    <mat-card-content class="d-flex justify-content-between p-4">
      <mat-chip-list>
        <mat-chip *ngFor="let jobTrade of jobTraders | filter : searchValue; let i = index;" class="chips pl-3 justify-content-between">
          <span (click)="onUpdate(jobTrade, i)" matTooltip="Click to Edit" aria-label="Button that displays a tooltip when focused or hovered over">{{jobTrade.jobTrade}}</span>
          <i class="material-icons" (click)="onDelete(i, jobTrade._id)">highlight_off</i>
        </mat-chip>
      </mat-chip-list>
      <button mat-mini-fab color="primary" (click)="onSave()">
        <i class="material-icons">add</i>
      </button>
    </mat-card-content>
    <div *ngIf="loader" class="w-100 d-flex justify-content-center p-5">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </mat-card>
</div>
