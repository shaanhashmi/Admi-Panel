<div class="card-body">
  <mat-card class="example-card p-0">
    <mat-card-header class="bg-light">
      <mat-card-title class="mb-0 p-2">
        Room Level
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex justify-content-between p-4">
      <mat-chip-list>
        <mat-chip *ngFor="let chip of roomLevels; let i = index;" class="chips pl-3 justify-content-between">
          {{chip.name}} <i class="material-icons" (click)="removeRoomLevel(i)">highlight_off</i>
        </mat-chip>
      </mat-chip-list>
      <button mat-mini-fab color="primary" (click)="addRoomLevel('Added')">
        <i class="material-icons">add</i>
      </button>
    </mat-card-content>
    <div *ngIf="loader" class="w-100 d-flex justify-content-center p-5">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </mat-card>
</div>
