<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header py-0">
          <div class="position-absolute mt-3">
            <i class="fa fa-align-justify"></i> Users
          </div>
          <div class="float-right">
            <mat-form-field class="mr-3 pt-1">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>

            <!-- <button mat-raised-button type="submit" color="primary" class="mr-2" [routerLink]="['/admin/addusers', 0]"><i
                class="fa fa-user-plus mr-2"></i>
              Add User</button> -->
          </div>
        </div>
        <div class="card-body">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="first">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-16px">
                  Username </th>
                <td mat-cell *matCellDef="let element"> {{element.first |titlecase}}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-16px">
                  Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="userRole">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-16px">
                  Role </th>
                <td mat-cell *matCellDef="let element"> {{element.userRole | titlecase}} </td>
              </ng-container>

              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-16px">
                  Date Registered
                </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt |date :'short'}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-16px">
                  Status </th>
                <td mat-cell *matCellDef="let element">
                  <span *ngIf="element?.status" class="badge badge-success font-weight-normal font-size-12px">Active</span>
                  <span *ngIf="!element?.status" class="badge badge-danger font-weight-normal font-size-12px">Deactive</span>
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-dark font-size-16px"> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <a mat-icon-button color="primary" (click)="onView(element)">
                    <i class="material-icons"> visibility </i>
                  </a>
                  <a mat-icon-button color="primary" (click)="onUpdate(element)">
                    <i class="material-icons"> create </i>
                  </a>
                  <a mat-icon-button color="warn" (click)="onDelete(element._id)">
                    <i class="material-icons"> delete_forever </i>
                  </a>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <div *ngIf="loader" class="w-100 d-flex justify-content-center p-5">
              <mat-spinner [diameter]="50"></mat-spinner>
            </div>

            <div *ngIf="!userList.length && !loader" class="w-100 d-flex justify-content-center p-5">
              <div class="text-muted">No record found.</div>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
